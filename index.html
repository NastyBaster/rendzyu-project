<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рендзю</title>
  <!-- Підключаємо наш файл стилів -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <h1>Проєкт Рендзю: Етап 1</h1>
  <canvas id="game-board"></canvas>

  <!-- Firebase App (обов'язково) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Realtime Database (ми будемо її використовувати) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Firebase Authentication (для входу користувачів) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Підключаємо наші конфігурації ПЕРЕД основним скриптом -->
  <script src="config.js"></script>
  
  <!-- Наш основний скрипт (ОДИН РАЗ І З DEFER) -->
  <script src="script.js" defer></script>

  <!-- This is the overlay that will dim the background -->
<div id="modal-overlay" class="hidden">
  <!-- This is the actual modal box -->
  <div id="winner-modal">
    <h2 id="winner-message"></h2>
    <div class="button-group">
      <button id="rematch-btn">Play Again</button>
      <button id="new-game-btn">New Game</button>
    </div>
  </div>
</div>

</body>
</html>
